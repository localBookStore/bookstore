spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.thymeleaf.cache=false

logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder= TRACE

spring.jpa.properties.hibernate.jdbc.batch_size=500

spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=2
spring.cache.type= redis
spring.redis.host= 127.0.0.1
spring.redis.port= 6379

spring.mail.host= smtp.gmail.com
spring.mail.port= 587
spring.mail.username= bookstore0324@gmail.com
spring.mail.password= bootspring!@
spring.mail.properties.mail.smtp.auth= true
spring.mail.properties.mail.smtp.starttls.enable= true

spring.profiles.include= oauth

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=img
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=10MB

org.gradle.daemon= false

bookstore.upload.path=img
